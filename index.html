<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="https://scontent.fmnl13-3.fna.fbcdn.net/v/t39.30808-6/341156342_778346133674097_8820441785567973719_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeFB00M9lPD9hTAAzXFo1tAOmvGKxbwTL6ya8YrFvBMvrFiTMrk56KbiSeDlBzA9Rl_7Z252j0qxvKEpoUuW8F-1&_nc_ohc=IELtBoLd-o4Q7kNvwGHTiA2&_nc_oc=AdkDQlPwvf7hC_pcjKT3w8WlXQF5GKWakqLSUmP5_Vs3AdavX2NgirVWrobTQd531p5ItiE1SIH4b_dvEU53_dY4&_nc_zt=23&_nc_ht=scontent.fmnl13-3.fna&_nc_gid=M7vf1YJqw16vLxPcufJlAw&oh=00_AfgrJZyIrXMY-JI41JE-pIqhV1ELo3hkqBXpLvVFAJZ6fw&oe=6910D503" alt="School Logo" class="logo">
    <h1>Student Information Form</h1>
  </header>

  <section class="form-section">
    <h2>Fill Out Your Information</h2>
    <form id="studentForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="program">Program:</label>
      <select id="program" required>
        <option value="" disabled selected>Select Program</option>
        <option value="BSIT">BSIT</option>
        <option value="BSCS">BSCS</option>
        <option value="BSCPE">BSCPE</option>
      </select>

      <label for="year">Year:</label>
      <select id="year" required>
        <option value="" disabled selected>Select Year</option>
        <option>1st Year</option>
        <option>2nd Year</option>
        <option>3rd Year</option>
        <option>4th Year</option>
      </select>

      <label for="age">Age:</label>
      <input type="number" id="age" min="16" max="100" required>

      <label for="photo">Upload ID Picture:</label>
      <input type="file" id="photo" accept="image/*" required>

      <button type="submit">Submit</button>
    </form>

    <!-- âœ… List Button linking to student.html -->
    <a href="student.html">
      <button id="viewListBtn">View Student List</button>
    </a>
  </section>

  <script src="script.js"></script>
</body>
</html>
